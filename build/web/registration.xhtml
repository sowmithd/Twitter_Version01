<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

     <div class="container">
    <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <h:form class="form-group form-group-lg form-control-static panel-body" style="padding-top: 5%; padding-bottom: 10%">
            <h2>Join Twitter Today #{registration.clearfields()}</h2>
			<hr class="colorgraph">

			<div class="form-group">
			
                            <h:inputText id="fname" value="#{registration.firstname}" a:placeholder="First Name" class="form-control input-lg" tabindex="3" required="true" requiredMessage="First Name cannot be empty" ></h:inputText>
			</div>
                        <div class="form-group">
			
                                <h:inputText id="lname" value="#{registration.lastname}" a:placeholder="Last Name" class="form-control input-lg" tabindex="4" required="true" requiredMessage="Last Name cannot be empty"  ></h:inputText>
			</div>
			<div class="form-group">
                            <h:inputText id="email" value="#{registration.email_id}" a:placeholder="Email ID" class="form-control input-lg" tabindex="5" required="true" requiredMessage="Email Id cannot be empty" ></h:inputText>
			</div>
			<div class="row">
				<div class="col-xs-6 col-sm-6 col-md-6">
					<div class="form-group">
                                            <h:inputSecret id="password" value="#{registration.password}" a:placeholder="Password" class="form-control input-lg" tabindex="6" required="true" requiredMessage="Password cannot be empty" ></h:inputSecret>
					</div>
				</div>

			</div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
					<div class="form-group">
                                            <h:selectOneMenu id="secque1" required="true" requiredMessage="Select one" class="list-group-item" value="#{registration.secque1}" tabindex="7">
                                            <f:selectItem itemValue="Select a Security Question" itemLabel="Select a Security Question" />
                                            <f:selectItem itemValue="Mother Maiden name" itemLabel="Mother Maiden name?" />
                                            <f:selectItem itemValue="Fav color" itemLabel="Fav color?"/>
                                            <f:selectItem itemValue="Fav actor" itemLabel="Fav actor?"/>
                                            </h:selectOneMenu>
                                            </div>
				</div>
                                
                            </div>
                             
                             <div class="row">
				<div class="col-xs-6 col-sm-6 col-md-6">
					<div class="form-group">
                                            <h:inputText id="secans1" value="#{registration.ans1}" a:placeholder="Answer" class="form-control input-lg" required="true" tabindex="8" requiredMessage="Answer cannot be empty" ></h:inputText>
					</div>
				</div>

			</div>
                             <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
					<div class="form-group">
                                            <h:selectOneMenu id="secque2" required="true" requiredMessage="Select one" class="list-group-item" value="#{registration.secque2}" tabindex="9">
                                            <f:selectItem itemValue="Select a Security Question" itemLabel="Select a Security Question" />
                                             <f:selectItem itemValue="Fav teacher" itemLabel="Fav teacher?" />
                                             <f:selectItem itemValue="Best School Friend" itemLabel="Best School Friend?"/>
                                             <f:selectItem itemValue="First car" itemLabel="First car?"/>
                                            </h:selectOneMenu>
                                            </div>
				</div>
                                
                            </div>
                             
                             <div class="row">
				<div class="col-xs-6 col-sm-6 col-md-6">
					<div class="form-group">
                                            <h:inputText id="secans2" value="#{registration.ans2}" a:placeholder="Answer" class="form-control input-lg" required="true" tabindex="10" requiredMessage="Answer cannot be empty" ></h:inputText>
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col-xs-6 col-md-6">
                                    <h:commandButton id="register" value="Register" action="registrationstatus" class="btn btn-primary btn-block btn-group-lg  " style="font-weight: bold" tabindex="11" ></h:commandButton>
                                </div>
			</div>
                        </hr>
                                
		</h:form>
	</div>
</div>

</div>

    </body>
</html>
