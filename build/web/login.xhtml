<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />		

            <title>Signin Page</title>
        </f:facet>

        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            <h:outputStylesheet name="css/stylesheet.css" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>

    </h:head>
    <body>
         
        <div class="navbar navbar-inverse navbar-fixed-top bg-primary" role="navigation" style="background-color:#337ab7;">
            <div class="container-fluid" >
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" style="color: white;font-weight: bold;" href="index.xhtml">Twitter</a>
                </div>
                <div class="navbar-collapse collapse">
                    

                    <h:form class="navbar-form navbar-right">
                        <label for="usr">Username:</label>
                        <h:inputText id ="username" value="#{registration.email_id}" title="username" class="form-control" ></h:inputText>
                        <label for="psw">Password:</label>
                        <h:inputSecret id ="password" value="#{registration.password}" title="password" class="form-control" ></h:inputSecret>
                        <label for="login">
                            <h:commandButton id="login" value="Login" action="#{registration.login()}" class="btn btn-primary btn-group-sm btn-block" ></h:commandButton>
                        </label>
                        <label for="forgotpassword">
                            <h:commandButton id="forgotpassword" value="Forgot Password" action="forgot.xhtml" class="btn btn-primary btn-group-sm btn-block" ></h:commandButton>
                        </label>
                        
                    </h:form>
                </div>
            </div>
        </div>
    </body>
</html>
